<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <title>Quiz</title>
</head>
<body>
    <div class="container-md d-flex flex-column vh-100">
        <div class = "border-bottom border-5 border-dark mb-3"><h1 class="display-1 text-center">Quiz</h1></div>
        <div class="d-none" id="timerandscore">
            <h3 id="score">Score : 0</h3>
            <h3 style = "font-family : monospace ;"><b><span id="hours">00</span>:<span id="minutes">02</span>:<span id="seconds">00</span></b></h3>
        </div>
        <div>
            <p id="problemstatement">select your stream</p>
            <div id="questionblock">
            <ul class="list-group" id="options">
                <li class="list-group-item" id="generalknowledge">General Knowledge</li>
                <li class="list-group-item" id="physics">Physics</li>
                <li class="list-group-item" id="chemistry">Chemistry</li>
                <li class="list-group-item" id="biology">Biology</li>
            </ul>
            
        </div>
            <div class="d-flex flex-column mt-2" id="gateway"><div class="d-flex flex-column" id="proceedblock">
                <button class="btn btn-dark mx-auto" id="proceedbutton">Proceed</button></div></div>
        </div>
        <div class = "mt-auto p-3 bg-dark text-muted">
            Quiz@2022
        </div>
    </div>


    <script src = "index.js"></script>
    <script src = "../bootstrap/js/bootstrap.min.js"></script>    
</body>
</html>
